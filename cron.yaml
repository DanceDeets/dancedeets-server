cron:
- description: email users about upcoming events
  url: /tasks/email_all_users
  schedule: every monday 15:00
- description: email users about upcoming events again
  url: /tasks/email_all_users
  schedule: every thursday 15:00
- description: calculate periodic statistics and rankings
  url: /tasks/compute_rankings
  schedule: every 12 hours
- description: email admin about cleanup work on events that needs to be done
  url: /tasks/cleanup_work
  schedule: every 24 hours
- description: reload user data
  url: /tasks/reload_all_users?allow_cache=0
  schedule: every 6 hours
- description: reload future facebook event data
  url: /tasks/reload_future_events?allow_cache=0
  schedule: every 12 hours
- description: reload past facebook event data
  url: /tasks/reload_past_events?allow_cache=0
  schedule: every monday 2:00
