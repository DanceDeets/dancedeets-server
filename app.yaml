application: dancedeets
version: v1-1-redesign
runtime: python
api_version: 1

inbound_services:
- warmup

builtins:
- datastore_admin: on
- remote_api: on
- appstats: on

handlers:
- url: /admin/.*
  script: $PYTHON_LIB/google/appengine/ext/admin
  login: admin
- url: /dancedeets.png
  static_files: dancedeets.png
  upload: dancedeets.png
- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico
- url: /css
  static_dir: css
- url: /js
  static_dir: js
- url: /images
  static_dir: images
- url: /mapreduce(/.*)?
  script: mapreduce/main.py
  login: admin
- url: /tools/.*
  script: main.py
  login: admin
- url: /admin/.*
  script: main.py
  login: admin
- url: /events/admin.*
  script: main.py
  login: admin
- url: /tasks/.*
  script: main.py
  login: admin
- url: /_ereporter
  script: $PYTHON_LIB/google/appengine/ext/ereporter/report_generator.py
  login: admin
- url: .*
  script: main.py
- url: /_ah/warmup
  script: main.py
  login: admin

admin_console:
 pages:
 - name: Appstats
   url: /_ah/stats

skip_files:
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?.*\.db
#- ^(.*/)?app\.yaml
#- ^(.*/)?app\.yml
#- ^(.*/)?index\.yaml
#- ^(.*/)?index\.yml
#- ^(.*/)?.*\.spt
