{% extends class_base_template %}

{% block title %}
{{location}} Street Dance Classes
{% endblock %}

{% block head_stylesheet %}
    <meta property="og:image" content="http://www.dancedeets.com/images/deet-city.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ result_title }}" /> 
    <meta property="og:site_name" content="DanceDeets"/>
    <meta property="og:description"
          content="Every street dance event. On the web, on your phone. At home, and when traveling."/>

<style type="text/css">
  #navbar-collapsed-summary {
    display: none;
  }
  #navbar.affix {
    top: 0px;
  }
  #navbar.affix-top #navbar-collapse-button-icon {
    visibility: hidden;
  }
</style>

{% endblock %}

{% block body %}
{% if webview %}
<div class="row">
<div class="col-md-12">
<div id="app"></div>
</div>
</div>
{% else %}
<div class="row">
<div class="col-md-9">
<div id="app"></div>
</div>{# col-md-9 #}
<div class="col-md-3">
  <button class="btn btn-primary" onclick="share(); return true;"><i class="fa fa-user-plus fa-lg"></i> Share on Facebook</button>
  <div class="fb-like" data-href="https://www.facebook.com/dancedeets" data-layout="standard" data-width="190" data-action="like" data-show-faces="true" style="margin: 10px 0;"></div>
  <p>
</div>
</div> {# row #}
{% endif %}
{% endblock %}

{% block bottom_javascript %}

<script src="https://cdn.jsdelivr.net/g/react@0.14.1(react.min.js+react-dom.min.js)"></script>
<script type="text/javascript">

function share() {
  FB.ui({
    method: 'share',
    href: 'https://www.dancedeets.com/',
  }, function(response){}); 
}

//TODO: make a "class" page with relevant info (youtube, studio link, etc)
//TOOD: remove browser.min.js and replace with jsx conversion. that thing is huge.
//TODO: find a way to include our jquery/jquerydom directly, since FB gives us redirects
//TODO: add a webview feature for ios
//TODO: set up a promotion-by-search-area onebox for linking to things (for website, and eventually api?)
//TODO: reach out to three studios to find the owners in charge

var classes = [];
{% for result in search_results %}
  classes.push({
    'url': '{{result.source_page|escapejs}}',
    'name': '{{result.name|escapejs}}',
    'location': '{{result.actual_city_name|escapejs}}',
    'start_time': moment('{{result.start_time_raw}}'),
{#    'end_time': moment('{{result.end_time_raw}}'), #}
    'categories': {{result.extended_categories()|safe}}, {# ideally tojson #}
{% if result.sponsor %}
    'sponsor': '{{result.sponsor|escapejs}}',
{% endif %}
    'key': 'result-{{loop.index}}',
  });
{% endfor %}

var studios_set = {};
var styles_set = {};
classes.forEach(function(studio_class) {
  studios_set[studio_class.location] = true;
  studio_class.categories.forEach(function(category) {
    if (category != 'All-Styles') {
      styles_set[category] = true;
    }
  });
});
var studios = Object.keys(studios_set).sort();
var styles = Object.keys(styles_set).sort();
var searchLocation = '{{location|escapejs}}';


function resetAffixedOffset() {
  var height = 0;
  $('.navmenu-height').each(function(elem) {
    height += $(this).height();
  });
  $('#navbar-container').height(height);
  $('#navbar').affix({
      offset: { top: $('#navbar').offset().top }
  });
  // When we scroll up to the top of the page,
  // make sure we un-collapse the navbar if necessary
  $('#navbar').bind('affixed-top.bs.affix', function() {
    if (!$('#navbar-collapsable').is(":visible")) {
      toggleSearchBar();
    }
  });

  var width = $('#navbar-container').width() - parseInt($('#navbar-container').css('paddingLeft')) - parseInt($('#navbar-container').css('paddingRight'));
  $('#navbar').css('width', width);
}
$(function() {
    resetAffixedOffset();
});

$(window).resize(function() {
    resetAffixedOffset();
});

</script>
<script src="/vjs/{{version}}/class-results.js"></script>
{% endblock %}
