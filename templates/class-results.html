{% extends "_base.html" %}

{% block title %}
{{location}} Street Dance Classes
{% endblock %}

{% block head_stylesheet %}
    <meta property="og:image" content="http://www.dancedeets.com/images/deet-city.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ result_title }}" /> 
    <meta property="og:site_name" content="DanceDeets"/>
    <meta property="og:description"
          content="Every street dance event. On the web, on your phone. At home, and when traveling."/>
    <script src="https://fb.me/react-0.14.0.js"></script>
    <script src="https://fb.me/react-dom-0.14.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
{% endblock %}

{% block body %}

<div class="row">
<div class="col-md-9">

<div id="app"></div>

</div>{# col-md-9 #}

<div class="col-md-3">
  <button class="btn btn-primary" onclick="share(); return true;"><i class="fa fa-user-plus fa-lg"></i> Share on Facebook</button>
  <div class="fb-like" data-href="https://www.facebook.com/dancedeets" data-layout="standard" data-width="190" data-action="like" data-show-faces="true" style="margin: 10px 0;"></div>
  <p>
</div>

</div> {# row #}
{% endblock %}

{% block bottom_javascript %}

<!-- if we ever want to add i18n, we can use http://cdnjs.com/libraries/moment.js/ -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>

<script type="text/javascript">

function share() {
  FB.ui({
    method: 'share',
    href: 'https://www.dancedeets.com/',
  }, function(response){}); 
}

//TODO: make a "class" page with relevant info (youtube, studio link, etc)
//TODO: make the top-nav collapsable on mobile for screen real estate
//TODO: add a webiew feature for android and ios
//TODO: set up a promotion-by-search-area onebox for linking to things (for website, and eventually api?)
//TODO: reach out to three studios to find the owners in charge

var classes = [];
{% for result in search_results %}
  classes.push({
    'url': '{{result.source_page|escapejs}}',
    'name': '{{result.name|escapejs}}',
    'location': '{{result.actual_city_name|escapejs}}',
    'start_time': moment('{{result.start_time_raw}}'),
    'end_time': moment('{{result.end_time_raw}}'),
    'categories': {{result.extended_categories()|safe}}, {# ideally tojson #}
    'sponsor': '{{result.sponsor|escapejs}}',
    'key': '{{result|escapejs}}',
  });
{% endfor %}

</script>

<script type="text/babel">

var SelectButton = React.createClass({
  toggleState: function() {
    this.manualToggleState();
    this.props.onChange();
  },
  manualToggleState: function() {
    var button = $(this.refs.button);
    button.toggleClass('active');
    button.blur();
  },
  isActive: function() {
    return $(this.refs.button).hasClass('active');
  },
  render: function() {
    var extraClass = '';
    if (this.props.value) {
      extraClass = 'active';
    }
    return (
      <a href="#"
        className={"btn btn-default btn-xs " + extraClass}
        ref="button"
        href="javascript:void(0);"
        onClick={this.toggleState}
        >
          {this.props.item}
        </a>
    );
  }
});

var MultiSelectList = React.createClass({
  getValues: function() {
    var values = [];
    var refs = this.refs;
    this.props.list.forEach(function(item, i) {
      if (refs['item'+i].isActive()) {
        values.push(item);
      }
    });
    return values;
  },
  setAll: function() {
    var values = [];
    var refs = this.refs;
    this.props.list.forEach(function(item, i) {
      if (refs['item'+i].isActive()) {
        refs['item'+i].manualToggleState();
      }
    });
    // Ensure we leave it active
    if (!this.refs['item-all'].isActive()) {
      this.refs['item-all'].manualToggleState();
    }
    this.props.onChange();
  },
  unsetAll: function() {
    if (this.refs['item-all'].isActive()) {
      this.refs['item-all'].manualToggleState();
    }

    var anySet = false;
    var refs = this.refs;
    this.props.list.forEach(function(item, i) {
      if (refs['item'+i].isActive()) {
        anySet = true;
      }
    });
    if (!anySet) {
      this.refs['item-all'].manualToggleState();
    }

    this.props.onChange();
  },
  render: function() {
    var options = [];
    var emptyList = (this.props.value.length == 0);
    options.push(
      <SelectButton key="All" item="All" ref={'item-all'} value={emptyList} onChange={this.setAll} />
    );
    var value = this.props.value;
    var unsetAll = this.unsetAll;
    this.props.list.forEach(function(item, i) {
      var subItems = [item];
      if (item.constructor === Array) {
        subItems = item[1];
        item = item[0];
      }

      var selected = true;
      subItems.forEach(function(subItem) {
        selected = selected && ($.inArray(subItem, value) != -1);
      });

      options.push(
        <SelectButton key={item} item={item} ref={'item'+i} value={selected} onChange={unsetAll} />
      );
    });
    return (
      <div className="btn-group" role="group">
      {options}
      </div>
    );
  }
});

function getDayId(dayName) {
    return dayName;
}

var DayLink = React.createClass({
  onClick: function() {
    var id = getDayId(this.props.dayName);
    var scrollOffset = $('#navbar').outerHeight();
    var nudgeOffset = 5;
    $("html, body").animate({ scrollTop: $('#'+id).offset().top - scrollOffset - nudgeOffset }, 300);
    // return false; // React does not require that onClick handlers return false
  },
  render: function() {
    return (
      <a href={'#'+getDayId(this.props.dayName)} onClick={this.onClick}>{this.props.dayName}</a>
    );
  }
});

var DayNavMenu = React.createClass({
  render: function() {
    var weeks = [];
    for (var i = 0; i < 7; i++) {
      if (i > 0) {
        weeks.push(<span key={'|-'+i}> | </span>);
      }
      var dayName = moment().weekday(i).format("ddd");
      weeks.push(
        <DayLink
          key={dayName}
          dayName={dayName}
        />
      );
    }
    return (
      <span>Jump to:
      {' '}
      {weeks}
      </span>
    );
  }
});


var SearchBar = React.createClass({
  onChange: function() {
    this.props.onUserInput(
        this.refs.styles.getValues(),
        this.refs.studios.getValues(),
        this.refs.teacher.value
    );
  },
  render: function() {
    return (
      <form>
        <div>
          Styles:{' '}
          <MultiSelectList
            list={this.props.initial_styles}
            value={this.props.styles}
            ref="styles"
            onChange={this.onChange}
          />
        </div>
        <div>
          Studios:{' '}
          <MultiSelectList
            list={this.props.initial_studios}
            value={this.props.studios}
            ref="studios"
            onChange={this.onChange}
          />
        </div>
        {% if location == 'Los Angeles, CA' %}
          <div><i>Currently Missing: Boogiezone, mL, Quest Studio</i></div>
        {% endif %}
        <div>
          Teacher:{' '}
          <input
            type="text"
            value={this.props.teacher}
            ref="teacher"
            onChange={this.onChange}
            />
        </div>
      </form>
    );
  }
});

var StudioClass = React.createClass({
  render: function() {
    return (
      <div>
        <a href={this.props.studio_class.url}>
        {this.props.studio_class.location}: {this.props.studio_class.name}
        </a>
      </div>
    );
  }
});

var DayHeader = React.createClass({
  render: function() {
    var contents = (
      <h4>{this.props.date.format("ddd MMM D")}</h4>
    );
    if (this.props.useAnchor) {
      contents = (
        <div id={getDayId(this.props.date.format("ddd"))}>
          {contents}  
        </div>
      );
    }
    return contents;
  }
});

var TimeHeader = React.createClass({
  render: function() {
    return (
      <b>{this.props.datetime.format("h:mma")}</b>
    );
  }
});

var ClassSummary = React.createClass({
  render: function() {
    var filteredClasses = this.props.filteredClasses;
    return (
      <div><b>Showing {filteredClasses.length} classes:</b></div>
    );
  }
});

var SponsoredSummary = React.createClass({
  render: function() {
    var sponsoredStudios = {}
    this.props.classes.forEach(function(studio_class) {
      var sponsor = studio_class['sponsor'];
      if (!(sponsor in sponsoredStudios)) {
        sponsoredStudios[sponsor] = {};
      }
      var studio = studio_class['location'];
      sponsoredStudios[sponsor][studio] = true;
    });
    var sponsorHtml = [];
    if ('MINDBODY' in sponsoredStudios) {
      console.log(sponsoredStudios['MINDBODY']);
      var studioList = Object.keys(sponsoredStudios['MINDBODY']);
      sponsorHtml.push(
        <div key='MINDBODY' style={ {margin: '1em 0em', fontStyle: 'italic'} }>
          Studios Powered by <a href="http://www.mindbodyonline.com">MINDBODY</a>:{' '}
          {studioList.join(', ')}
        </div>
      );
    }
    return (
      <div>{sponsorHtml}</div>
    );
  }
});

var StudioClasses = React.createClass({
  render: function() {
    var rows = [];
    var last_studio_class = null;
    var props = this.props;
    var goodClasses = this.props.filteredClasses;
    var aNamedDays = {};
    goodClasses.forEach(function(studio_class) {
      // Section header rendering
      if (last_studio_class == null || studio_class.start_time.format("YYYY-MM-DD") != last_studio_class.start_time.format("YYYY-MM-DD")) {
        var day = studio_class.start_time.format("ddd");
        rows.push(
          <DayHeader
            date={studio_class.start_time}
            key={studio_class.start_time.format("YYYY-MM-DD")}
            useAnchor={!aNamedDays[day]}
          />
        );
        aNamedDays[day] = true;
      }
      if (last_studio_class == null || studio_class.start_time.format("HH:mm") != last_studio_class.start_time.format("HH:mm")) {
        rows.push(<TimeHeader datetime={studio_class.start_time} key={studio_class.start_time.format("YYYY-MM-DDTHH:mm")} />);
      }
      // Class rendering
      rows.push(<StudioClass studio_class={studio_class} key={studio_class.key} />);
      last_studio_class = studio_class;
    });
    return <div>{rows}</div>;
  }
});

var App = React.createClass({
  filteredClasses: function() {
    var goodClasses = [];
    var props = this.state;
    this.props.classes.forEach(function(studio_class) {
      // Class filtering logic
      if (props.teacher) {
        if (studio_class.name.toLowerCase().indexOf(props.teacher.toLowerCase()) == -1) {
          return;
        }
      }
      if (props.studios.length) {
        if (props.studios.filter(function(studio) {
          return studio == studio_class.location;
        }).length == 0) {
          return;
        }
      }
      if (props.styles.length) {
        if (props.styles.filter(function(search_style) {
          var classHasStyle = studio_class.categories.filter(function(class_style) {
            return search_style == class_style;
          });
          return classHasStyle.length > 0;
        }).length == 0) {
          return;
        }
      }
      goodClasses.push(studio_class);
    });
    return goodClasses;
  },
  getInitialState: function() {
    return {
        styles: [],
        studios: [],
        teacher: ''
    };
  },
  handleUserInput: function(styles, studios, teacher) {
    this.setState({
      styles: styles,
      studios: studios,
      teacher: teacher
    });
  },
  componentDidUpdate: function() {
    // Now scroll back so the navbar is directly at the top of the screen
    // and all of the results start fresh, beneath it
    var normalAffixedTop = $('#navbar-container').offset().top;
    if ($(document).scrollTop() > normalAffixedTop) {
      window.scroll(0, normalAffixedTop);
    }
  },
  render: function() {
    var filteredClasses = this.filteredClasses()
    return (
      <div>
        <div
          id="navbar-container"
          style={ {
            marginBottom: "1em"
            } }
          >
          <div
            id="navbar"
            style={ {
              backgroundColor: "white",
              paddingBottom: "0.5em",
              boxShadow: "0 5px 4px -4px black",
              } }
          >
            <b>{{location}} Street Dance Classes</b>
            <SearchBar
              initial_studios={this.props.studios}
              initial_styles={this.props.styles}
              styles={this.state.styles}
              studios={this.state.studios}
              teacher={this.state.teacher}
              onUserInput={this.handleUserInput}
            />
            <DayNavMenu />
          </div>
        </div>
        <div>
          <ClassSummary
            filteredClasses={filteredClasses}
            />
          <StudioClasses
            classes={this.props.classes}
            styles={this.state.styles}
            studios={this.state.studios}
            teacher={this.state.teacher}
            filteredClasses={filteredClasses}
          />
          <SponsoredSummary
            classes={this.props.classes}
          />
        </div>
      </div>
    )
  }
});

var studios_set = {};
var styles_set = {};
classes.forEach(function(studio_class) {
  studios_set[studio_class.location] = true;
  studio_class.categories.forEach(function(category) {
    if (category != 'All-Styles') {
      styles_set[category] = true;
    }
  });
});
var studios = Object.keys(studios_set).sort();
var styles = Object.keys(styles_set).sort();

ReactDOM.render(
  <App
    classes={classes}
    studios={studios}
    styles={styles}
  />,
  document.getElementById('app')
);


function resetAffixedOffset() {
    $('#navbar-container').height($("#navbar").height());
    $('#navbar').affix({
        offset: { top: $('#navbar').offset().top }
    });
}
$(function() {
    resetAffixedOffset();
});

$(window).resize(function() {
    resetAffixedOffset();
});

</script>
<style type="text/css">
#navbar.affix {
  top: 0px;
}
</style>
{% endblock %}
